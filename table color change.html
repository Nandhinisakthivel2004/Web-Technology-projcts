<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                border-collapse: collapse;
                border:2px solid blue;
            }
            table{
                width:100%;
            }
            td:hover{
                background-color: aqua;
            }
            th:hover{
                background-color: goldenrod;
            }
            </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td>Kiruthick</td>
                <td>12</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>Nandhini</td>
                <td>12</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Hema</td>
                <td>10</td>
                <td>C++</td>
            </tr>
        </table>
    </body>
</html>
